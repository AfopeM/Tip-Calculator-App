<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script defer src="script/script.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main class="container">
      <img src="images/logo.svg" alt="logo" class="logo" />
      <section class="calculator">
        <div class="calculator__calculate">
          <div>
            <h1 class="calculator__heading">Bill</h1>
            <div class="input-container">
              <input type="number" class="input input--bill" placeholder="0" />
              <img
                src="images/icon-dollar.svg"
                alt="icon-dollar"
                class="icon"
              />
            </div>
          </div>

          <div>
            <h2 class="calculator__heading">Select Tip %</h2>
            <div class="calculator__tips">
              <button data-tip="5" class="btn">5%</button>
              <button data-tip="10" class="btn">10%</button>
              <button data-tip="15" class="btn">15%</button>
              <button data-tip="25" class="btn">25%</button>
              <button data-tip="50" class="btn">50%</button>
              <input
                type="number"
                class="input input--custom"
                placeholder="Custom"
              />
            </div>
          </div>

          <div>
            <h2 class="calculator__heading">Number of People</h2>
            <div class="input-container">
              <p class="warning--text">Can't be zero</p>
              <input
                type="number"
                class="input input--people"
                placeholder="0"
              />
              <img
                src="images/icon-person.svg"
                alt="icon-person"
                class="icon"
              />
            </div>
          </div>
        </div>
        <div class="calculator__total">
          <div class="amount-info">
            <div>
              <p class="calculator__text">Tip Amount <span>/ person</span></p>
              <span id="tip-amount" class="amount">$4.27</span>
            </div>
            <div>
              <p class="calculator__text">Total <span>/ person</span></p>
              <span id="total-amount" class="amount">$32.79</span>
            </div>
          </div>
          <button class="btn btn--reset">Reset</button>
        </div>
      </section>
    </main>
  </body>
</html>
